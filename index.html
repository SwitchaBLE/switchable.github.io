<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchaBLE</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300|Gudea:400,700,400italic">
    <link rel="stylesheet" href="stylesheets/bootstrap-base.css">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/main.less">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.11/skrollr.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
</head>
<body>
    <nav>
        <div>
            <a href="#" id="mini-logo" data-0="width: 0em; opacity: 0" data-900="width: 2.25em; opacity: 0" data-1000="width: 2.5em; opacity: 1">
                <div class="logo logo-mini">
                    <div class="logo-circle"></div>
                    <h1>S</h1>
                </div>
            </a>
            <a href="#about">About</a>
            <a href="#team">Team</a>
            <a href="#photos">Photos</a>
            <a href="#documentation">Docs</a>
        </div>
        <div id="trakcer"></div>
    </nav>
    <header data-0="padding-left: 5%; padding-top: 12em; background-color: rgba(0, 0, 0, 0);" data-1000="padding-left: 1%; padding-top: 0.35em; background-color: rgba(0, 0, 0, 0.2)" data-1500=" background-color: rgba(0, 0, 0, 0.8)">
        <img src="images/lightbulb.png" id="lightbulb" class="hidden-xs" data-0="transform[overshootStart]: rotate(0deg); opacity: 1" data-1000="transform[overshootStart]: rotate(180deg); opacity: 1">
        <div id="main-logo" class="logo" data-0="font-size[overshootStart]: 4.5em; opacity: 1" data-1000="font-size[overshootStart]: .4em; opacity: 0">
            <div class="logo-circle"></div>
            <h1>Switcha<span class="blue">BLE</span></h1>
            <h2>Auburn University Senior Design</h2>
        </div>
        <span id="tip" data-0="right: 2em; opacity: 1" data-1000="right: -20em; opacity: 0">Scroll to start presentation</span>
    </header>
    <script>
        var s = skrollr.init({
            easing: {
                overshootStart: function(p) {
                    return - 0.589 * Math.cos(3.9 * p - 0.785) + 0.42;
                },
                overshootBoth: function(p) {
                    return - 0.732 * Math.cos(4.6 * p - 0.785) + 0.5;
                }
            }
        });
    </script>
</body>
</html>
